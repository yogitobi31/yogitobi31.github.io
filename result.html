    function pickThemeByAxes(axes){
      const scores = [
        {theme:'wind',  v:(axes?.free||0)+0.3*(axes?.dreamy||0)},   // 자유/여정
        {theme:'fire',  v:(axes?.lively||0)+0.2*(axes?.extra||0)},  // 열정/도전
        {theme:'earth', v:(axes?.warm||0)+0.2*(1-(axes?.free||0))}, // 배려/공동체
        {theme:'water', v:(1-(axes?.extra||0))},                    // 성찰/인내
        {theme:'star',  v:(axes?.dreamy||0)+0.2*(axes?.free||0)}    // 비전/상상
      ];
      scores.sort((a,b)=>b.v-a.v);
      return scores[0].theme;
    }
