  <meta property="og:title" content="별바람 이름 테스트" />

<body>
  <header class="container">
    <h1>별바람 이름 테스트</h1>
    <p class="sub">15문항으로 나의 성향을 알아보고, <strong>영혼의 이름</strong>과 <strong>귀여운 캐릭터</strong>를 받아보세요.</p>

  <main class="container card">
    <form id="quizForm">
      <div id="quizRoot"></div>

      <div class="actions">
        <button type="button" id="prevBtn" class="btn ghost">이전</button>
        <button type="button" id="nextBtn" class="btn">다음</button>
        <button type="submit" id="submitBtn" class="btn primary hidden">결과 보기</button>
      </div>

      <div class="progress"><div id="bar"></div></div>
    </form>
  </main>

  <section class="container ad card">
    <div class="ad-placeholder">여기에 광고가 표시됩니다</div>
